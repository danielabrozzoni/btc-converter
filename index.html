<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin converter</title>
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">btc-converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#TODO">Github</a>
                </li>
              </ul>
              <form class="d-flex">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Coinbase
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Coinbase</a></li>
                    </ul>
                </div>
              </form>
            </div>
          </div>
        </nav>
      </header>
      
      <!-- Begin page content -->
      <main class="flex-shrink-0">
        <!--div class="container">
          <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code class="small">padding-top: 60px;</code> on the <code class="small">main &gt; .container</code>.</p>
          <p>Back to <a href="">the default sticky footer</a> minus the navbar.</p>
        </div-->
        <div class="container">
            <h1 class="mt-5">BTC Converter</h1>
            <div class="row">
                <div class="col">
                    <div class="input-container">
                        <input type="number" id="amount1" class="form-control" onkeyup="update_value(this)" required>
                        <select id="unit1" class="amount-dropdown form-select" onchange="update_value(this)" required>
                            <option>USD</option>
                            <option>EUR</option>
                            <option disabled>──────────</option>
                            <option>sats</option>
                            <option selected>bits</option>
                            <option>mBTC</option>
                            <option>BTC</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-container">
                        <input type="number" id="amount2" class="form-control" onkeyup="update_value(this)" readonly>
                        <select id="unit2" class="amount-dropdown form-select" onchange="update_value(this)" required>
                            <option>USD</option>
                            <option>EUR</option>
                            <option disabled>──────────</option>
                            <option selected>sats</option>
                            <option>bits</option>
                            <option>mBTC</option>
                            <option>BTC</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
      </main>
      
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Made with &#x1F495 by Daniela</span>
        </div>
      </footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
